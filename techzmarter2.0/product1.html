<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="product-card">
    <div class="product-image">
        <img src="images/OculusQuest2.png" alt="VR Headset">
    </div>
    <div class="product-details">
        <h2 class="product-title">VR Headset</h2>
        <p class="product-description">
            Experience virtual reality like never before with our high-quality VR headset. Immersive and comfortable for long wear.
        </p>
        <p class="product-price">$299.99</p>
        <button class="buy-now-button">Buy Now</button>
    </div>
</div>

<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
}

.product-card {
    display: flex;
    max-width: 700px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    overflow: hidden;
}

.product-image img {
    width: 250px;
    height: auto;
    object-fit: cover;
}

.product-details {
    padding: 20px;
    flex: 1;
}

.product-title {
    font-size: 1.8em;
    color: #333;
    margin-bottom: 10px;
}

.product-description {
    font-size: 1em;
    color: #666;
    margin-bottom: 20px;
}

.product-price {
    font-size: 1.5em;
    font-weight: bold;
    color: #333;
    margin-bottom: 20px;
}

.buy-now-button {
    padding: 12px 20px;
    font-size: 1em;
    color: #fff;
    background-color: #ff6200;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.buy-now-button:hover {
    background-color: #e65500;
}

</style>

</body>

</html>
